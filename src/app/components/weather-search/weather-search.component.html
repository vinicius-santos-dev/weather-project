<div class="c-weather-search">
  <form class="c-weather-search__form" [formGroup]="searchForm">
    <input
      class="c-weather-search__input"
      name="location"
      placeholder="Search for a location (ex: SÃ£o Paulo, BR)"
      type="text"
      formControlName="location"
    />

    <button
      [disabled]="!searchForm.valid || isLoading"
      class="c-weather-search__button"
      aria-label="Search"
      (click)="onSubmit()"
    >
      <i class="uil uil-search"></i>
    </button>
  </form>
</div>
